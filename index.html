<!DOCTYPE html>
<html lang="en">
<head>
  <title>PredictSpring Javascript Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body  onload="getsavelist();">

  <div class="container">

    <!--Action section-->
    <div id="actionA" class="row" >
      <div class="col-sm-4"><button class="btn btn-primary" onclick="savelayout()">Save</button></div>
      <div class="col-sm-4 dropdown">
        <button id="loadbutton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Load</button>
        <ul id="loadlist" class="dropdown-menu" aria-labelledby="loadbutton"></ul>
      </div>
      <div class="col-sm-4"><button class="btn btn-primary" onclick="addcell()">Add Cell</button></div>
    </div>

    <!--Pallet section-->
    <div id="bodycontainer" class="row area_height">
      <div id="palletA" class="col-sm-6 area_scroll">
        <img id="img1" src="images/img1.jpg" class="item1" draggable="true" ondragstart="drag(event)" alt="img1">
        <img id="img2" src="images/img2.jpg" class="item2" draggable="true" ondragstart="drag(event)" alt="img2">
        <img id="img3" src="images/img3.jpg" class="item3" draggable="true" ondragstart="drag(event)" alt="img3">
        <img id="img4" src="images/img4.jpg" class="item4" draggable="true" ondragstart="drag(event)" alt="img4">
        <img id="img5" src="images/img5.jpg" class="item5" draggable="true" ondragstart="drag(event)" alt="img5">
        <img id="img6" src="images/img6.jpg" class="item6" draggable="true" ondragstart="drag(event)" alt="img6">
        <img id="img7" src="images/img7.jpg" class="item7" draggable="true" ondragstart="drag(event)" alt="img7">
        <img id="img8" src="images/img8.jpg" class="item8" draggable="true" ondragstart="drag(event)" alt="img8">
        <img id="img9" src="images/img9.jpg" class="item9" draggable="true" ondragstart="drag(event)" alt="img9">
        <img id="img10" src="images/img10.jpg" class="item10" draggable="true" ondragstart="drag(event)" alt="img10">
      </div>

      <!--Layout section-->
      <div id="layoutA" class="col-sm-6 area_scroll">
        <div id='cell1' class="cell_style grid-container" ondrop="drop(event, this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Layout cell</div>
        <div id='cell2' class="cell_style grid-container" ondrop="drop(event, this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Layout cell</div>
        <div id='cell3' class="cell_style grid-container" ondrop="drop(event, this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Layout cell</div>
        <div id='cell4' class="cell_style grid-container" ondrop="drop(event, this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Layout cell</div>
      </div>
    </div>

  </div>

</body>
</html>
